<button ui-sref="home" style=" 
 background-color: white; color:black; border: 1px solid black; position: fixed; z-index: 999; top: 10px; left: 10px;">BACK!</button>
<div class = "frame">
    <img id="reference-src" type="image/png"
        src="../assets/reference.png"
        crossorigin="anonymous">
</div>
<div class="container">
    <button id="left">
        <i class="fas fa-user"></i>
    </button>
    <button id="center">
        <i class="fas fa-play"></i>
    </button>
    <button id="right" ng-click="hideAR()" ui-sref="vr">
        <i class="fas fa-archway"></i>
    </button>
</div>

<a-scene embedded arjs="debugUIEnabled: false; trackingMethod: best;" vr-mode-ui="enabled: false">
    <a-asset>
        <img id="vitali-src" type="image/png"
            src="https://cdn.glitch.com/41ca145c-50f4-40b7-85c7-af391afd3b24%2FMassimoVitali1.png?1549127754541"
            crossorigin="anonymous">
        <img id="kusama-src" type="image/png"
            src="https://cdn.glitch.com/41ca145c-50f4-40b7-85c7-af391afd3b24%2FYayoiKusama.png?1549127753700"
            crossorigin="anonymous">
        <img id="robbin-src" type="image/png"
            src="https://cdn.glitch.com/41ca145c-50f4-40b7-85c7-af391afd3b24%2FTonyRobbin1.png?1549127756112"
            crossorigin="anonymous">
    </a-asset>
    <!--         cursor="rayOrigin: mouse; fuse: false" -->
    <a-marker markerhandler emitevents="true" id="marker" preset="hiro">
        <a-entity id="parent" position="0 0 0">
            <a-image id="vitali-img" src="#vitali-src" position="1.3 0 0" rotation="-90 0 0" scale="1 1 1"
                emitevents="true">
                <a-animation attribute="position" to="1.3 1 0" begin="up">
                    <!-- <a-animation attribute="scale" to="1.3 1.3 1.3"></a-animation> -->
                </a-animation>
                <a-animation attribute="position" to="1.3 0 0" begin="down">
                    <!-- <a-animation attribute="scale" to="1 1 1"></a-animation> -->
                </a-animation>
                <a-entity text="value: Massimo Vitali;" position="0 1 0"></a-entity>
            </a-image>
            <a-image id="kusama-img" src="#kusama-src" position="0 0 0" rotation="-85 0 0" scale="1 1 1"
                emitevents="true">
                <a-animation attribute="position" to="0 1 0" begin="up">
                    <!-- <a-animation attribute="scale" to="1.3 1.3 1.3"></a-animation> -->
                </a-animation>
                <a-animation attribute="position" to="0 0 0" begin="down">
                    <!-- <a-animation attribute="scale" to="1 1 1"></a-animation> -->
                </a-animation>
                <!-- <a-animation attribute="position" to="0 1 0"  begin="up"></a-animation> -->
                <!-- <a-animation attribute="scale" to="1.3 1.3 1.3"  begin="down" ></a-animation> -->
                <a-entity text="value: Yayoi Kusama;" position="0 1 0"></a-entity>
            </a-image>
            <a-image id="robbin-img" src="#robbin-src" position="-1.3 0 0" rotation="-90 0 0" scale="1 1 1"
                emitevents="true">
                <a-animation attribute="position" to="-1.3 1 0" begin="up">
                    <!-- <a-animation attribute="scale" to="1.3 1.3 1.3"></a-animation> -->
                </a-animation>
                <a-animation attribute="position" to="-1.3 0 0" begin="down">
                    <!-- <a-animation attribute="scale" to="1 1 1"></a-animation> -->
                </a-animation>
                <!-- <a-animation attribute="position" to="-1.3 1 0"  begin="up"></a-animation> -->
                <!-- <a-animation attribute="scale" to="1.3 1.3 1.3"  begin="down" ></a-animation> -->
                <a-entity text="value: Tony Robbin;" position="0 1 0"></a-entity>
            </a-image>
        </a-entity>
    </a-marker>

    <!-- Create a anchor to attach your augmented reality -->
    <a-anchor hit-testing-enabled="true">
        <a-portal-door url="https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg" position="0 0 0"
            scale="0.7 1 0.7" rotation="0 0 0"></a-portal-door>
    </a-anchor>

    <!-- Define a static camera -->
    <a-camera-static />
    <!--         <a-entity camera></a-entity> -->
</a-scene>
