<button ui-sref="home" style=" 
 background-color: white; color:black; border: 1px solid black; position: fixed; z-index: 999; top: 10px; left: 10px;">BACK!</button>
<div class = "frame" style="z-index:999; position: fixed;top: 50%;left: 50%;transform: translate(-50%, -50%);">
    <img id="reference-src" type="image/png"
        src="../assets/reference.png"
        crossorigin="anonymous">
</div>
<div class="navbar">
    <button id="left">
        <i class="fas fa-user"></i>
    </button>
    <button id="center">
        <i class="fas fa-play"></i>
    </button>
    <button id="right" ng-click="hideAR()" ui-sref="vr">
        <i class="fas fa-archway"></i>
    </button>
</div>

<a-scene embedded arjs="debugUIEnabled: false; trackingMethod: best;" vr-mode-ui="enabled: false">
    <a-assets>
        <img id="sun-texture" src="https://cdn.glitch.com/d558c128-2ed0-4284-a0da-4d18b9163ad6%2F1024px-Map_of_the_full_sun.jpg?1540859304920"
            crossorigin="anonymous">
        <img id="mercury-texture" src="https://cdn.glitch.com/d558c128-2ed0-4284-a0da-4d18b9163ad6%2Fmercurymap.jpg?1541102122291"
            crossorigin="anonymous">
        <img id="venus-texture" src="https://cdn.glitch.com/d558c128-2ed0-4284-a0da-4d18b9163ad6%2Fvenusmap.jpg?1541102155907"
            crossorigin="anonymous">
        <img id="earth-texture" src="https://cdn.glitch.com/d558c128-2ed0-4284-a0da-4d18b9163ad6%2Fearthmap1k.jpg?1541102064615"
            crossorigin="anonymous">
        <img id="mars-texture" src="https://cdn.glitch.com/d558c128-2ed0-4284-a0da-4d18b9163ad6%2Fmars_1k_color.jpg?1541102234577"
            crossorigin="anonymous">
        <img id="jupiter-texture" src="https://cdn.glitch.com/d558c128-2ed0-4284-a0da-4d18b9163ad6%2Fjupitermap.jpg?1541101634813"
            crossorigin="anonymous">
        <img id="saturn-texture" src="https://cdn.glitch.com/d558c128-2ed0-4284-a0da-4d18b9163ad6%2Fsaturnmap.jpg?1541102148468"
            crossorigin="anonymous">
        <img id="uranus-texture" src="https://cdn.glitch.com/d558c128-2ed0-4284-a0da-4d18b9163ad6%2Furanusmap.jpg?1541102150185"
            crossorigin="anonymous">
        <img id="neptune-texture" src="https://cdn.glitch.com/d558c128-2ed0-4284-a0da-4d18b9163ad6%2Fneptunemap.jpg?1541102137305"
            crossorigin="anonymous">
        <img id="pluto-texture" src="https://cdn.glitch.com/d558c128-2ed0-4284-a0da-4d18b9163ad6%2Fplutomap1k.jpg?1541102145905"
            crossorigin="anonymous">
        <img id="moon-texture" src="https://cdn.glitch.com/d558c128-2ed0-4284-a0da-4d18b9163ad6%2FMoonmap_from_clementine_data.png?1541102132708"
            crossorigin="anonymous">
        <a-asset-item id="asteroids" response-type="arraybuffer" src="https://cdn.glitch.com/d558c128-2ed0-4284-a0da-4d18b9163ad6%2Fasteroides.glb?1541106805090"></a-asset-item>
    </a-assets>
    <!-- Marker 1: Full Moon by Michael Light -->
    <a-marker type="pattern" url="../Harn-Markers/light-marker.patt" markerhandler emitevents="true" id="marker">
        <a-entity id="moon" obj-model="obj: url(./../assets/3D/moon/Moon.obj); mtl: url(./../assets/3D/moon/Moon.mtl)"
            position="0 0 0" scale=".02 .02 .02" rotation="-90 0 0"></a-entity>
        <a-entity particle-system="preset: default; positionSpread: 10 10 10; velocityValue: 0 0 0; velocitySpread: 0 0 0; accelerationValue: 0 0 0; accelerationSpread:0 0 0; texture: ../assets/star.png;color: #ffffff; size: 5; particleCount: 200"></a-entity>
        </a-entity>
    </a-marker>
        <!-- Marker 2: Veil by Jeff Joyce-->
        <a-anchor type="pattern" url="../Harn-Markers/joyce-marker.patt" markerhandler emitevents="true" id="marker"
        hit-testing-enabled="true">
        <a-portal-door url="https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg" position="0 0 1"
            scale="1 1 1" rotation="-90 0 0"></a-portal-door>
    </a-anchor>

    <!-- Marker 3: Nest-Infinity by Kusama -->
    <a-marker type="pattern" url="../Harn-Markers/kusama-marker.patt" markerhandler emitevents="true" id="marker">
        <!-- Particle System -->
        <a-entity position="0 2.5 0">
            <a-entity
                particle-system="preset: rain; positionSpread: 10 10 10;texture: ../assets/star.png;color: #ff0000; size: 5; particleCount: 200">
            </a-entity>
        </a-entity>


        <!-- Rotating box with initial offset -->
        <a-entity rotation="45 45 45" position="0 1 0">
            <a-box position="0 1 0" rotation="0 0 0">
                <a-animation attribute="rotation" dur="10000" to="360 360 360" repeat="indefinite" easing="linear">
                </a-animation>
            </a-box>
        </a-entity>
    </a-marker>

    <!-- Define a static camera -->
    <a-camera-static />
    <!-- <a-entity camera></a-entity> -->
</a-scene>
