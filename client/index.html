<!DOCTYPE html>

</html>

<html>

<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script>
    THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'
</script>

<script src="./components/event.js"></script>

<body style='margin : 0px; overflow: hidden;'>

    <a-scene embedded arjs>
        <a-asset>
            <img id="vitali-src" type="image/png" src="./assets/MassimoVitali1.png">
            <img id="kusama-src" type="image/png" src="./assets/YayoiKusama.png">
            <img id="robbin-src" type="image/png" src="./assets/TonyRobbin1.png">
        </a-asset>
        <a-marker markerhandler cursor="rayOrigin: mouse; fuse: false" emitevents="true" id='marker' preset='hiro'>
            <a-entity id="parent" position="0 0 0">
                <a-image id="vitali-img" src="#vitali-src" position="1.3 0 0" rotation="-90 0 0" scale="1 1 1"
                    emitevents="true">
                    <a-animation id="up" attribute="position" to="1.3 1 0" begin="up">
                        <!-- <a-animation attribute="scale" to="1.3 1.3 1.3"></a-animation> -->
                    </a-animation>
                    <a-animation id="down" attribute="position" to="1.3 0 0" begin="down">
                        <!-- <a-animation attribute="scale" to="1 1 1"></a-animation> -->
                    </a-animation>                   
                    <a-entity text="value: Massimo Vitali;" position="0 1 0"></a-entity>
                </a-image>
                <a-image id="kusama-img" src="#kusama-src" position="0 0 0" rotation="-90 0 0" scale="1 1 1" emitevents="true">
                        <a-animation id="up" attribute="position" to="0 1 0" begin="up">
                                <!-- <a-animation attribute="scale" to="1.3 1.3 1.3"></a-animation> -->
                            </a-animation>
                            <a-animation id="down" attribute="position" to="0 0 0" begin="down">
                                <!-- <a-animation attribute="scale" to="1 1 1"></a-animation> -->
                            </a-animation>
                    <!-- <a-animation attribute="position" to="0 1 0"  begin="up"></a-animation> -->
                    <!-- <a-animation attribute="scale" to="1.3 1.3 1.3"  begin="down" ></a-animation> -->
                    <a-entity text="value: Yayoi Kusama;" position="0 1 0"></a-entity>
                </a-image>
                <a-image id="robbin-img" src="#robbin-src" position="-1.3 0 0" rotation="-90 0 0" scale="1 1 1"
                    emitevents="true">
                    <a-animation id="up" attribute="position" to="-1.3 1 0" begin="up">
                            <!-- <a-animation attribute="scale" to="1.3 1.3 1.3"></a-animation> -->
                        </a-animation>
                        <a-animation id="down" attribute="position" to="-1.3 0 0" begin="down">
                            <!-- <a-animation attribute="scale" to="1 1 1"></a-animation> -->
                        </a-animation>
                    <!-- <a-animation attribute="position" to="-1.3 1 0"  begin="up"></a-animation> -->
                    <!-- <a-animation attribute="scale" to="1.3 1.3 1.3"  begin="down" ></a-animation> -->
                    <a-entity text="value: Tony Robbin;" position="0 1 0"></a-entity>
                </a-image>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
